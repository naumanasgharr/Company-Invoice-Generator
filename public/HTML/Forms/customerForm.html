<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: black;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        td{
            font-size: 10px;
        }

        thead {
            background-color: #283593;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            color: #283593;
            font-size: 24px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 2px solid #283593;
            display: inline-block;
        }
        label{
            margin: 10px;
            padding: 5px;
            font-weight: bold;
            display: block;
        }
        .button{
            margin: auto;
            width: 10%;
            border: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .customerDetails {
            display: grid;
            grid-template-columns: repeat(3,1fr); /* Two columns */
            gap: 15px 20px; /* Spacing between inputs */
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }
        .customerDetails div {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;  
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #283593, #1a237e);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #1a237e, #283593);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2><strong>CUSTOMER DETAILS</strong></h2>
    <form id="customerForm" name="customerForm" action="/customerForm" method="POST">
        <div class = "customerDetails">
            <div>
                <label for = "customerName">Customer Name: </label>
                <input type = "text" id="customerName" name="customerName">
            </div>
            <div>
                <label for="customerAddress">Customer Address: </label>
                <input type="text" name="customerAddress" id="customerAddress">
            </div>
            <div>
                <label for="country">Country: </label>
                <input type="text" name="country" id="country">
            </div>
            <div>
                <label for="phoneNumber">Phone Number: </label>
                <input type="text" id="phoneNumber" name="phoneNumber">
            </div>
            <div>
                <label for="officeNumber">Office Number: </label>
                <input type="text" id="officeNumber" name="officeNumber">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="VATnumber">VAT number: </label>
                <input type="text" id="VATnumber" name="VATnumber">
            </div>
            <div>
                <label for="PObox">PO Box: </label>
                <input type="text" name="PObox" id="PObox">
            </div>
            <div>
                <label for="website">Website: </label>
                <input type="text" name="website" id="website">
            </div>
            <div>
                <label for="shippingPort">Shipping Port: </label>
                <input name="shippingPort" type="text" id="shippingPort">
            </div>
        </div>
        <div class="button">
            <button type="submit" id="submitCustomer">Submit</button>
        </div>    
    </form>

    <div class="table">
        <table id = "customerTable">
            <colgroup>
                <col id="IDCol">
                <col id="nameCol">
                <col id="phoneCol">
                <col id="emailCol">
                <col id="officeCol">
                <col id="addressCol">
                <col id="countryCol">
                <col id="vatCol">
                <col id="poCol">
                <col id="websiteCol">
                <col id="shippingPortCol">

            </colgroup>
            <thead style="border: 1px solid black;">
                <td colspan="1">ID</td>
                <td colspan="1">NAME</td>
                <td colspan="1">PHONE No.</td>
                <td colspan="1">EMAIL</td>
                <td colspan="1">ADDRESS</td>
                <td colspan="1">COUNTRY</td>
                <td colspan="1">VAT NUMBER</td>
                <td colspan="1">OFFICE NO.</td>
                <td colspan="1">WEBSITE</td>
                <td colspan="1">PO BOX</td>
                <td colspan="1">SHIP PORT</td>
            </thead>
            <tbody id="customerTableBody">
            </tbody>
        </table>
    </div>


    <script src="../../JS/customerForm.js"></script>
    <script>
        const form = document.getElementById('customerForm');
        const inputs = form.querySelectorAll('input');
        form.addEventListener('submit',function(event){
            event.preventDefault();
            const formData = {
                customerName: form.customerName.value,
                customerAddress: form.customerAddress.value,
                country: form.country.value,
                phoneNumber: form.phoneNumber.value,
                officeNumber: form.officeNumber.value,
                email: form.email.value,
                VATnumber: form.VATnumber.value,
                PObox: form.PObox.value,
                website: form.website.value,
                shippingPort: form.shippingPort.value
            };
            console.log(formData);
            fetch('/customerForm',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data=>{
                console.log(data.message);
                alert(data.message);
            })
            .catch(error=>{console.error('Error submitting the form:', error);alert('Could not link! ❌❌')});

            inputs.forEach(input=>{
                input.value = '';
            });
       });
    </script>
</body>
</html>
