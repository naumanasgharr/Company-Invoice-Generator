<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: black;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            color: #283593;
            font-size: 24px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 2px solid #283593;
            display: inline-block;
        }

        .main {
            display: grid;
            grid-template-columns: repeat(1); /* Two columns */
            gap: 15px 20px; /* Spacing between inputs */
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 1100px;
            margin: auto;
        }

        label{
            margin: 10px;
            padding: 5px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;  
        }

        .button{
            margin: auto;
            width: 10%;
            border: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #283593, #1a237e);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #1a237e, #283593);
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <form id= 'linkForm' name="linkForm">
        <div class="main">
            <div>
                <label for="customerId">Customer ID: </label>
                <input name="customerId" id="customerId" type="text">
                <label for="articleNumber">Customer Article Number: </label>
                <input name="articleNumber" id="articleNumber" type="text">
                <label for="productNumber">Product number: </label>
                <input name="productNumber" id="productNumber" type="text">
            </div>
        </div>
        <div class="button">
            <button id="save" type="submit">SAVE</button>
        </div>
    </form>

    <script>
       const form = document.getElementById('linkForm');
       const inputs = document.querySelectorAll('input');
       form.addEventListener('submit',function(event){
            event.preventDefault();
            const formData = {
                customerId: form.customerId.value,
                articleNumber: form.articleNumber.value,
                productNumber: form.productNumber.value
            };
            console.log(formData);
            fetch('/articleLink',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data=>{
                console.log(data.message);
                alert(data.message);
            })
            .catch(error=>{console.error('Error submitting the form:', error);alert('Could not link! ❌❌')});

            inputs.forEach(input=>{
                input.value = '';
            });
       });
    </script>
</body>
</html>
