<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, Helvetica, sans-serif;
        }

        #form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .password-wrapper {
            display: flex;
            align-items: center;
            position: relative;
        }

        .password-wrapper input {
            flex: 1;
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    
    <div id="form">
        <h2>LOGIN</h2>
        <form id="loginForm">
            <label for="username">USERNAME: <input name="username" id="username" type="text" autocomplete="off" autocapitalize="off" spellcheck="false"></label>
            <div id="password-wrapper">
                <label for="password">PASSWORD: <input name="password" id="password" type="password" autocomplete="off" autocapitalize="off" spellcheck="false" ></label>
                <button type="button" onclick="togglePassword()">üëÅ</button>
            </div>
            <button id="submit" type="submit">LOGIN</button>
        </form>
    </div>


    <script src="../../JS/login.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }
</script>
    </script>
</body>
</html>
