<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: black;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            font-size: 10px
        }

        thead {
            background-color: #283593;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            color: #283593;
            font-size: 24px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 2px solid #283593;
            display: inline-block;
        }
        .button{
            margin: auto;
            width: 10%;
            border: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        input, select{
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label{
            margin: 10px;
            padding: 5px;
            font-weight: bold;
            display: block;
        }
        .productDetails {
            display: grid;
            grid-template-columns: repeat(4,1fr); /* Two columns */
            gap: 15px 20px; /* Spacing between inputs */
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }
        .productDetails div {
            display: flex;
            flex-direction: column;
        }
        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #283593, #1a237e);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #1a237e, #283593);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2><strong>PRODUCT DETAILS</strong></h2>
    <form id="productForm" action="/productForm" method="post">
        <div class="productDetails">
            <div>
            <label for="articleNumber">Article No: </label>
            <input type="number" name="articleNumber" id="articleNumber" value="000000">
            </div>
            
            <div>
                <label for="productCode">HS code: </label>
                <input type="text" name="productCode" id="productCode">
            </div>
            
            <div>
                <label for ="productName">Product name: </label>
                <input class = "prodInput" id="productName" type="text" name = "productName">
            </div>
            
            <div>
                <label for="prodDesc">Description: </label>
                <input class = "prodInput" id = "prodDesc" type="text" name="productDesc">
            </div>
            
            <div>
                <label for="productWeight">Weight: </label>
                <input type="number" name="productWeight" id="productWeight">
                <select><option>per piece</option><option>per dozen</option><option>per pair</option></select>
            </div>
            
            <div>
                <label for="productSize">Size: </label>
                <input type="text" name="productSize" id="productSize">
            </div>
            
            <div>
                <label for="unitPacking">Unit packing: </label>
                <input type="text" name="unitPacking" id="unitPacking">
            </div>
            
            <div>
                <label for="cartonPacking">Carton Packing: </label>
                <input type="text" name="cartonPacking" id="cartonPacking">
            </div>
            
            <div>
                <label for="cartonLength">Carton length: </label>
                <input type="number" name="cartonLength" id="cartonLength">
            </div>
            
            <div>
                <label for="cartonWidth">Carton width: </label>
                <input type="number" name="cartonWidth" id="cartonWidth">
            </div>
            
            <div>
                <label for="cartonHeight">Carton Height: </label>
                <input type="number" name="cartonHeight" id="cartonHeight">
            </div>
        </div>
        <div class="button">
            <button type="submit" id="submitButton">Add Article</button>
        </div>
    </form>

    <div class="table">
        <table id = "productTable">
            <colgroup>
                <col id="IDCol">
                <col id="nameCol">
                <col id="descriptionCol">
                <col id="hsCodeCol">
                <col id="sizeCol">
                <col id="cartonLengthCol">
                <col id="cartonWidthCol">
                <col id="cartonHeightCol">
                <col id="weightCol">
            </colgroup>
            <thead>
                <th colspan="1">PRODUCT ID</th>
                <th colspan="1">PRODUCT NAME</th>
                <th colspan="1">DESCRIPTION</th>
                <th colspan="1">HS CODE</th>
                <th colspan="1">SIZE</th>
                <!--<th colspan="1">UNIT PACKING</th>
                <th colspan="1">CARTON PACKING</th>-->
                <th colspan="1">CARTON LENGTH</th>
                <th colspan="1">CARTON WIDTH</th>
                <th colspan="1">CARTON HEIGHT</th>
                <th colspan="1">WEIGHT</th>
            </thead>
            <tbody id="productTableBody">
            </tbody>
        </table>
    </div>


    <script src="../../JS/productForm.js"></script>
</body>
</html>
