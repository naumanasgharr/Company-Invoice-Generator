<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory manager</title>
    <style>
        body{
        background-color: gray;
        }
        .orderSection{
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
            margin: 5px;
        }
        .titlediv{
            text-align: center;
    
        }
        #title{
            color: white;
        }
        .container{
            text-align: center;
            background-color: black
        }
        .customerDetails{
            margin: 5px;
        }
        .invoiceDetails{
            margin: 5px;
        }
        .productDetails{
            margin: 5px;
        }
        #prodDesc{
            width: 35%;
        }
        .prodInput{
            margin: 5px;
        }
        h2{
            text-align: center;
            margin: 30px;
            border: 0;
        }
        .button{
            margin: auto ;
            width: 10%;
            border: 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class ="titlediv">
        <hr>
        <h1 id="title">Document Generator</h1>
        <hr>
    </div>
    <div class = "form">
        <form id = 'mainForm' action="/performaInvoice" method="post">     
            <div class="invoiceDetails">
                <h2><strong>INVOICE DETAILS</strong></h2>
                <label for ="orderDate">Date:</label>
                <input name="orderDate"  type="date" id="orderDate">
                <label for="invoiceNum">Invoice number: </label>
                <input type="text" id="invoiceNum" name="invoiceNum">
                <label for="customerID">Customer ID: </label>
                <input name="customerID" type="text" id="customerID">
                <label for="loadingPort">Loading Port: </label>
                <input type="text" name="loadingPort" id="loadingPort">
                <label for="shippingPort">Shipping Port: </label>
                <input name="shippingPort" type="text" id="shippingPort">
                <label for="shipmentDate">Shipment date: </label>
                <input type="date" id="shipmentDate" name="shipmentDate">
            </div>
            <br>
            <div class="productContainer">
                <button id="addOrderButton" type="button">add order</button>
            </div>
            <div class="button">
                <button id = "save" type="submit">Submit</button>
            </div>
        </form>
        

    </div>

    <script src="../../JS/newOrder.js"></script>
</body>
</html>
