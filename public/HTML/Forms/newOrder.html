<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:3000;">

    <title>Inventory manager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: black;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #283593;
            font-size: 28px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        h2 {
            color: #283593;
            font-size: 24px;
            text-transform: uppercase;
            border-bottom: 2px solid #283593;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        .invoiceDetails {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Forces exactly 3 columns */
            gap: 15px 20px; /* Adds spacing between inputs */
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }

        .invoiceDetails div {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #283593, #1a237e);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #1a237e, #283593);
            transform: scale(1.05);
        }
        .productContainer {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Aligns everything to the left */
            margin-top: 30px;
            padding: 10px;
        }
        #addOrderButton {
            align-self: flex-start; /* Aligns button to the far left */
            padding: 10px 15px;
            background: linear-gradient(135deg, #283593, #1a237e);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 10px; /* Space between button and next section */
        }
        #addOrderButton:hover {
            background: linear-gradient(135deg, #1a237e, #283593);
            transform: scale(1.05);
        }
        .orderSection {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1180px;
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .orderHeader {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #orderNumber {
            width: 120px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 12px;
        }
        #removeOrderButton,#addProductButton {
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            background: #d32f2f;
            color: white;
        }
        #addProductButton {
            background: #388e3c;
        }
        #removeOrderButton:hover {
            background: #b71c1c;
        }

        #addProductButton:hover {
            background: #2e7d32;
        }
        .productRow {
            display: flex; /* Makes all inputs align in one row */
            flex-wrap: wrap; /* Ensures it adjusts for smaller screens */
            gap: 10px; /* Adds spacing between inputs */
            align-items: center; /* Align elements properly */
            justify-content: space-between; /* Distributes inputs evenly */
            background: #fff;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        /* Labels should align properly */
        .productRow label {
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
        }

        /* Inputs and select elements - Smaller size */
        .productRow input,
        .productRow select {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100px; /* Smaller width */
            font-size: 14px;
        }

        /* Remove Product Button - Placed below the input fields */
        #RemoveProductButton {
            padding: 8px 12px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
            grid-column: span 2; /* Ensures button takes up full width in the grid */
            justify-self: center; /* Centers button */
        }

        #RemoveProductButton:hover {
            background: #b71c1c;
        }
        /* General Button Styling */
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }
        select{
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul{
            font-size: 10px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-align: left;
        }
        .articleNumberList{
            background: white;
            padding: 2px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 33%;
            margin: auto;
            
        }
        h5{
            color: #1a237e;
        }

       
    </style>
</head>
<body>
    <h2><strong>INVOICE DETAILS</strong></h2>
    <div class = "form">
        <form id = 'mainForm' action="/performaInvoice" method="post">     
            <div class="invoiceDetails">
                <div>
                    <label for ="orderDate">Date:</label>
                    <input name="orderDate"  type="date" id="orderDate">
                </div>

                <div>
                    <label for="customerID">Customer Name: </label>
                    <select name="customerID" id="customerID">
                        <option>--SELECT--</option>
                    </select>
                </div>

                <div>
                    <label for="loadingPort">Loading Port: </label>
                    <input type="text" name="loadingPort" id="loadingPort">
                </div>
                <div>
                    <label for="shippingPort">Shipping Port: </label>
                    <input name="shippingPort" type="text" id="shippingPort">
                </div>
                <div>
                    <label for="shipmentDate">Shipment date: </label>
                    <input type="date" id="shipmentDate" name="shipmentDate">
                </div>    
            </div>
            <br>
            <div class="articleNumberList"></div>
            
            <div class="productContainer">
                <button id="addOrderButton" type="button">add order</button>
            </div>
            <div class="button">
                <button id = "save" type="submit">Submit</button>
            </div>
        </form>
        

    </div>

    <script src="../../JS/newOrder.js"></script>
    <script>
        fetch("http://localhost:3000/api/customerNames")
        .then(response=>response.json())
        .then(data=>{ 
            data.forEach(object => {
                const select = document.getElementById('customerID');
                const option = document.createElement('option');
                option.value = object.id;
                option.textContent = object.name;
                select.appendChild(option);
            });
        }).catch(error=>console.log('error fetching customer data',error));

        document.getElementById('customerID').addEventListener('change', function() {
            const customerId = this.value;
            const div = document.querySelector('.articleNumberList');
            const shippingPortInput = document.querySelector('#shippingPort');
            shippingPortInput.value = '';
            div.innerHTML = '';
            if(customerId != '--SELECT--'){
                fetch(`http://localhost:3000/api/articleNumbersAndNames?customerID=${customerId}`)
                .then(response => response.json())
                .then(data => {
                    const divHeading = document.createElement('h5');
                    divHeading.textContent = 'ARTICLE NUMBERS LIST';
                    div.appendChild(divHeading);
                    const list = document.createElement('ul');
                    data.forEach(obj=>{
                        const newLine = document.createElement('li');
                        newLine.textContent = `${obj.article_number} - ${obj.description}`;
                        list.appendChild(newLine);
                    });
                    div.appendChild(list);
                })
                .catch(error => console.log('Error fetching article numbers:', error));

                fetch(`http://localhost:3000/api/customerShippingPort?customerID=${customerId}`)
                .then(response=>response.json())
                .then(data=>{
                    shippingPortInput.value = data[0].shipping_port;
                }).catch(error=>console.log('error fetching customer data',error));
            }
        });
        
    </script>
</body>
</html>
