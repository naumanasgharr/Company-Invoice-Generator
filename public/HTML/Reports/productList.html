<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 20px;
            font-family: 'Arial', sans-serif;
            background-color:  #f9f9f9;   
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        thead {
            background-color: #333;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }    
    </style>
</head>
<body>
    <table id = "productTable">
        <colgroup>
            <col id="IDCol">
            <col id="nameCol">
            <col id="descriptionCol">
            <col id="hsCodeCol">
            <col id="sizeCol">
            <col id="cartonLengthCol">
            <col id="cartonWidthCol">
            <col id="cartonHeightCol">
            <col id="weightCol">
        </colgroup>
        <thead>
            <th colspan="1">PRODUCT ID</th>
            <th colspan="1">PRODUCT NAME</th>
            <th colspan="1">DESCRIPTION</th>
            <th colspan="1">HS CODE</th>
            <th colspan="1">SIZE</th>
            <!--<th colspan="1">UNIT PACKING</th>
            <th colspan="1">CARTON PACKING</th>-->
            <th colspan="1">CARTON LENGTH</th>
            <th colspan="1">CARTON WIDTH</th>
            <th colspan="1">CARTON HEIGHT</th>
            <th colspan="1">WEIGHT</th>
        </thead>
        <tbody id="productTableBody">
        </tbody>
    </table>


    <script src="../../JS/productList.js"></script>
</body>
</html>
