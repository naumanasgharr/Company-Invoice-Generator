<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        #title{
            text-align: center;
        }
        h1{
            text-decoration: underline;
        }
        body{
            background-color: gray;
        }
        .buttons{
            margin: auto;
            width: 20%;
            border: 3px solid black;
        }
    </style>

<body>
    <div id="title">
    <h1>MAIN PAGE</h1>
    </div>

        <h3 style="text-align: center;">Welcome. This website allows you to generate order documents and calculate order packaging.</h3>
        <h3 style="text-align: center;">To continue, please select an option: </h3>
    </div>
    <div class="buttons">
        <form>
        <ul class="buttonList">
        <li><button type="button" id="newOrder">New order</button></li>
        <li><button type="button" id="addArticle">Add article to Database</button></li>
        <li><button type="button" id="customerLink">Link customer to article</button></li>
        <li><button type="button" id="newCustomer">Add Customer</button></li>
        <li><button type="button" id="view-customers">View Customers</button></li>
        <li><button type="button" id="view-products">View Products</button></li>

        </form>
    </div>




    
    <script src="../JS/main.js"></script>
