<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e8eaf6, #c5cae9);
        }
        .container {
            text-align: center;
        }

        .buttons-wrapper {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap; /* Allows wrapping for smaller screens */
            margin-top: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #283593, #1a237e);
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(135deg, #1a237e, #283593);
            transform: scale(1.05);
        }

        h1 {
            color: #1a237e;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        h3 {
            color: #3f51b5;
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.8s ease-in-out;
        }
    </style>
</head>
<body>

    <h1>MAIN PAGE</h1>

        <h3 style="text-align: center;">To continue, please select an option: </h3>
    </div>-->
    <div class="container">
        <h1>DashBoard</h1>
        <div class="buttons-wrapper">
            <button type="button" id="newCustomer">New Customer</button>
            <button type="button" id="addArticle">New Article</button>
            <button type="button" id="newOrder">New Order</button>
        </div>
        <div class="buttons-wrapper">
            <button type="button" id="customerLink">Add Article No</button>
            <button type="button" id="view-orders">View Orders</button>
            <button type="button" id="edit-invoice">Edit Invoice</button>
        </div>        
    </div>



    
    <script src="../JS/main.js"></script>
</body>
</html>
