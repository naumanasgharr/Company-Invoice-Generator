<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 1px solid black;
        }
       
        td{
            text-align: center;
        }
        table{
            margin: auto;
        }
    </style>
</head>
<body>
    <table id = "productTable">
        <colgroup>
            <col id="IDCol">
            <col id="nameCol">
            <col id="phoneCol">
            <col id="emailCol">
            <col id="officeCol">
            <col id="addressCol">
            <col id="countryCol">
            <col id="vatCol">
            <col id="poCol">
            <col id="websiteCol">
            <col id="cartonHeight">
        </colgroup>
        <thead style="border: 1px solid black;">
            <td colspan="1">ARTICLE ID</td>
            <td colspan="1">PRODUCT NAME</td>
            <td colspan="1">HS CODE</td>
            <td colspan="1">DESCRIPTION</td>
            <td colspan="1">WEIGHT</td>
            <td colspan="1">SIZE</td>
            <td colspan="1">UNIT PACKING</td>
            <td colspan="1">CARTON PACKING</td>
            <td colspan="1">CARTON LENGTH</td>
            <td colspan="1">CARTON WIDTH</td>
            <td colspan="1">CARTON HEIGHT</td>
        </thead>
        <tbody id="productTableBody">
        </tbody>
    </table>
    
</body>
</html>
